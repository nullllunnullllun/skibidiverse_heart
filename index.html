<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: rgb(8, 0, 49);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
        }

        .heart-container {
            animation: pulse 2s infinite;
            transition: transform 0.3;
            filter: drop-shadow(0 0 15px #1d1b33);
            font-size: 250px;
            cursor: pointer;

        }

        .heart {
            color: #ff4da6;
            text-shadow: 
            0 0 8px #ff4da6,
            0 0 15px #ff4da6,
            0 0 25px #ff4da6,
            0 0 40px #ff4da6;
        }

        .heart-container:hover {
            transform: scale(1.1) rotate(2deg);
            filter: drop-shadow(0 0 30px #ff4da6) hue-rotate(45deg);
        }

        @keyframes pulse {
            0%, 100%{
                transform: scale(1.05);
            }
            50%{
                transform: scale(1.05);
            }
        }
    </style>
    <div>
    <span class="heart">ðŸ’–</span>
    </div>
</body>
</html>
